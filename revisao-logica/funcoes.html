<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Funções</h1>
    <script>

        // Declaração de função
        function ola() {
            document.write("Olá mundo");
        };

        ola();

        // Expressão de função
        const ola2 = function(){
            console.log("Olá mundo de functions expression")
        };

        ola2();

        // Arrow functions
        const ola3 = () => {
            console.log("Olá mundo de arrow functions")
        };

        ola3();

        // Retorno de valores
        function obtemDiaSemana(){
            return new Date().getDay()
        };

        console.log(obtemDiaSemana());

        function somar(n1 = 0, n2 = 0){
            // let _n1 = n1 || 0;
            // let _n2 = n2 || 0;
            return n1 + n2;
        }
        let soma = somar(3, 5, 8);
        console.log(soma);
        console.log(somar(10));

    </script>
</body>
</html>
