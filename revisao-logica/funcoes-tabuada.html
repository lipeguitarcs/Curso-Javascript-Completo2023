<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Funções - Tabuada</h1>

    <button onclick="mostrarTabuada()">Mostrar tabuada</button>
    <button onclick="limparTabuada()">Limpar tabuada</button>
    <div id="output"></div>

    <script>

        const output = document.getElementById("output")

        function mostrarTabuada(){
            // output.innerHTML - "valor qualquer <br> pula linha"
            // pedir para o usuario digitar um numero

            let n = parseFloat( prompt("Digite um número") );

            let msg = "";

            for(let i = 0; i <= 1000; i++){
                if (i === 10) {
                    break
                }
                msg += (`${i} x ${n} = ${(n * i)} <br>`)
            };

            output.innerHTML = msg;
            // mostrar a tabuada desse numero de 1 a 1000.

            // toda informação que vem da interface do usuário é string
        };

        function limparTabuada(){
            output.innerHTML = ""
        }

    </script>
</body>
</html>
